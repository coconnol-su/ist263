<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms and Tables</title>
        <style>
            td,th {border:1px solid black}
        </style>
    </head>
    </body>
        <h1>Tables and Froms Day</h1>
        <h2>Tables</h2>


        <table>
            <caption>World Populations</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>

        <h2>Forms</h2>

        <!-- all form tags must be inside the form tage -->
        <h3>Takeout Ordering</h3>
        <form action="" method="post">
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <label for="orderitems">Order Items:</label>
            <textarea id="orderitems" name="orderitems" rows="4" cols="50">
            </textarea>
            <br>

            <!-- id uniquely identifies tag on html tag-->
            <input type="radio" id="pickup1" name="pickup" value="pickup">
            <label for="pickup1">pickup</label>
            <input type="radio" id="pickup2" name="pickup" value="delivery">
            <label for="pickup1">delivery</label><br>

            <!-- this is an example of a checkbox, can add more option more code-->
            <input type="checkbox" id="ketchup" name="ketchup" vlaue="extra ketchup">
            <label for="ketchup"> Do you want extra ketchup?</label><br>

            <!-- this is an example of a dropdown-->
           <label for="location">Delivery Location:</label><br>
            <select id="location" name="location">
                <option></option> <!-- this is a blank for the top of the dropdown-->
                <option value="westcott"> Westcott</option>
                <option value="downtown"> Downtown</option>
                <option value="eastwood"> Eastwood</option>
            </select><br>

            

            <input type="submit" value="Order It">
        </form>
    </body>
</html>
