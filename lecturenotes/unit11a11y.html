<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #ff4d00;
            padding: 5px;
            border: 1px solid #000;
            text-decoration: none;
            position: absolute;
            left: -999px; /* moves the nav off page */
            top: 30px;
        }
        .skip:focus {
            left: 10px;
        }
    </style>
</head>
<body>

    <section>
        <a href="#main" class="skip" tabindex="1">Slip to Content</a><!-- bookmark tag takes you lower on the page -->
        <a href="https://www.syr.edu" tabindex="2">syr.edu</a>
        <a href="https://ischool.syr.edu" tabindex="3">iSchool</a>
        <a href="https://soe.syr.edu" tabindex="4">SOE</a>
    </section>

</body>
</html>
